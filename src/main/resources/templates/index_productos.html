<!DOCTYPE html>

<html xmlns:="http//www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      >
    <head>
        <title>Listado de Productos</title>
        <meta charset="UTF-8">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body> 
        <div class="container">
            <header th:replace="layout/plantilla :: header " ></header>
        
            <br><br>
                    <a class="btn btn-primary" role="button" th:href="@{/agregarProducto}"> Nuevo Producto </a>
       <br><br>
        <div th:if="${productos != null and productos.length > 0}">
            <table class="table table-hover">    
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Proveedor</th>
                        <th scope="col">Imagen</th>
                        <th scope="col" align="center">Acciones</th>
                        
                    </tr> 
                </thead>
                <tbody>
                   <tr th:each="Producto:${productos}">
                        <td th:text="${Producto.nombre}"></td>
                        <td th:text="${Producto.precio}"></td> 
                        <td th:text="${Producto.stock}" ></td>
                        <td th:text="${Producto.categoria.nombre}"></td>
                        <td th:text="${Producto.proveedor.nombre}"></td>
                        <td><img th:src="@{*{Producto.imagen}}" th:alt="*{Producto.imagen}"/></td>
                        
                	<td >
                            <a th:href="@{/editarProducto/}     + ${Producto.cod_producto}"  type="button" class="btn btn-warning"><i class="fas fa-edit"></i></a>
                          <a th:href="@{/eliminarProducto/}   + ${Producto.cod_producto}"  type="button" class="btn btn-danger"><i class="fas fa-trash"></i></a>
                        </td>      
                    </tr>
                </tbody>     
                    
            </table>
        </div>
            
               <div th:if="${productos.length == 0}">
                La lista de productos está vacía.
        </div>
        <footer th:replace="layout/plantilla :: footer " ></footer>
               
        </div>
        
    </body>
</html>


<style>
    img {
            width: 100px;
            height: 100px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 17px;
            margin-bottom: 8px;
        }
</style>
