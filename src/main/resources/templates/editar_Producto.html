<!DOCTYPE html>
<html xmlns:="http//www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Modificar Producto</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <body> 
        <div class="container">
        <!--<header th:replace="layout/plantilla :: header " ></header> -->   
        <h1>Gestion de Producto</h1>
        <a type="button" class="btn btn-danger" th:href="@{/listadoProductos}">Regresar</a>
        <br/>
              
        <form th:action="@{/guardarProducto}" method="post" th:object="${producto}">
            
           <input type="hidden" name="cod_producto" th:field="*{cod_producto}"/>
            
            <br/>
            <label for="nombre"> Nombre </label>
            <input type="text" class="form-control" required name="nombre" th:field="*{nombre}"/>
            <br/>
            
            <label for="nombre"> Precio </label>
            <input type="text" class="form-control" required name="precio" th:field="*{precio}" />
            <br/>
            
            
            <label for="nombre"> Stock </label>
            <input type="text" class="form-control" required name="stock" th:field="*{stock}"/>
            <br/>
            
            <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Categoria</label>
            </div>
                <select class="custom-select" required th:field="*{categoria.cod_categoria}" >
                  <option value ="" selected>Seleccione la categoria...</option>
                  <option th:each="row : ${categorias}"
                          th:text="${row.nombre}"
                          th:value="${row.cod_categoria}"></option>
                </select>
            </div>
            
            <div class="input-group mb-3 pt-1">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Proveedor</label>
            </div>
                <select class="custom-select" required th:field="*{proveedor.cod_proveedor}" >
                  <option value ="" selected>Seleccione el proveedor...</option>
                  <option th:each="row : ${proveedores}"

                          th:text="${row.nombre}"
                          th:value="${row.cod_proveedor}"></option>
                </select>
            </div>
            
            <label for="nombre"> Cantidad </label>
            <input type="number" class="form-control" required name="cantidad" th:field="*{stock}"/>
            <br/>
            
            
            
            
            <label for="nombre"> IMAGEN </label>
            <br/>
            <img th:src="@{*{imagen}}" th:alt="*{imagen}"/>
            <br/><br/>
            
            <input type="text" class="form-control" required name="imagen" th:field="*{imagen}"/>
            
            <input class="btn btn-success" type="submit" name="guardar" value="Guardar"/>
            
        </form>
        

        </div>
    </body>
</html>

<style>
    img {
            width: 100px;
            height: 100px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 17px;
            margin-bottom: 8px;
        }
</style>
